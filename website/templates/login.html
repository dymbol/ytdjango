{% extends 'base.html' %}
{% load static from staticfiles %}

{% block content %}
        <!-- Heading Row -->

        <!-- Call to Action Well -->
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Uwierzytelnianie</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="{% url 'login_user' %}">
                            <fieldset>
								{% csrf_token %}
                                <div class="form-group">
                                    <input class="form-control" placeholder="Login" name="username" type="username" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Haslo" name="password" type="password" value="">
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" value="OK" class="btn btn-lg btn-success btn-block">
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>




            </div>
            <!-- /.col-md-4 -->

            <!-- /.col-md-4 -->
        </div>
        <!-- /.row -->


{% endblock %}
